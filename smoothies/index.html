<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Width Header Example</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0">

  <!-- Header Section -->
  <header class="relative w-full bg-cover bg-center bg-no-repeat min-h-[85vh] flex items-center justify-center text-center text-white"
    style="background-image: url('assets/img/smoothies-hero-image.jpg');">
    
    <!-- Overlay for better text contrast -->
    <div class="absolute inset-0 bg-black/50"></div>

    <!-- Text content -->
    <div class="relative z-10 px-4">
      <h1 class="text-4xl md:text-6xl font-bold mb-4">Fresh & Colorful Smoothies</h1>
      <h2 class="text-lg md:text-2xl font-light">Taste the goodness of nature in every sip</h2>
    </div>
  </header>

  <!-- Content Section -->
  <section class="bg-white dark:bg-gray-900">
    <div class="container px-6 py-16 mx-auto">
        <div class="items-center lg:flex">
            <div class="w-full lg:w-1/2">
                <div class="lg:max-w-lg">
                    <h1 class="text-3xl font-semibold text-gray-800 dark:text-white lg:text-4xl">
                        Best place to choose <br> your <span class="text-blue-500">clothes</span>
                    </h1>
                    
                    <p class="mt-3 text-gray-600 dark:text-gray-400">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro beatae error laborum ab amet sunt recusandae? Reiciendis natus perspiciatis optio.
                    </p>
                </div>
            </div>

            <div class="flex items-center justify-center w-full mt-6 lg:mt-0 lg:w-1/2">
                <img class="w-full h-full lg:max-w-3xl" src="https://merakiui.com/images/components/Catalogue-pana.svg" alt="Catalogue illustration">
            </div>
        </div>
    </div>
  </section>

</body>
</html>
